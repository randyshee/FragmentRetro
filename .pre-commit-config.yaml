default_language_version:
  python: python3.11

repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (linter)
        entry: ruff check
        language: system
        types: [python]
        
      - id: ruff-format
        name: ruff (formatter)
        entry: ruff format
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: [--profile=black]

